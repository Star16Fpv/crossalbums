<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page avec image de fond</title>
    <style>
        body {
            background-image: url('https://www.canon.fr/media/eos-1d-x-markii-image-management_tcm79-1345922.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 36px;
            color: #fff;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .image-container div {
            margin: 20px;
            text-align: center;
            color: #fff;
            flex: 0 0 calc(33.33% - 40px); /* Trois colonnes avec un espace entre elles */
        }

        .image-container img {
            max-width: 100%; /* Taille maximale en pourcentage de la largeur du conteneur */
            height: auto; /* Hauteur automatique pour conserver les proportions */
        }
    </style>
</head>



<body>
    <h1>Gable Mathias digitale Albums</h1>
    <div class="image-container">


        
        <div>
            <a href="https://drive.google.com/drive/folders/1SMZjBQZujoyQgs3MMTeNAAa3dVbSkfp5?usp=sharing"><img src="https://lh3.google.com/u/0/d/190uHSrhP9WS2KOpDnxhwzBbGy0mTXIoj=w1879-h970-iv1" alt="Image 3" class="custom-image">
            <p>Photos Cross 23/07/2022</p>
        </div>

        
        <div>

            <p>Photos Cross 26/05/2022</p>
        </div>

        
        <div>
            <a href="https://drive.google.com/drive/folders/1SRR47NcqUc49rVi2GBrT6ek2fb8kg4NF?usp=sharing"><img src="https://lh3.google.com/u/0/d/1UV-yJoPLOQAmAX6ISCkWw-pDnvRY1V0U=w1324-h970-iv1" alt="Image 1" class="custom-image">

</body>
</html>
